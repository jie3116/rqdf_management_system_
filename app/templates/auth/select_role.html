{% extends "base.html" %}

{% block content %}
<div class="login-wrapper">
    <div class="card shadow" style="max-width: 520px; width: 100%;">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Pilih Role Aktif</h5>
        </div>
        <div class="card-body">
            <p class="text-muted">Akun Anda memiliki lebih dari satu role. Pilih mode kerja yang akan digunakan sekarang.</p>
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <input type="hidden" name="next" value="{{ next_page or '' }}">

                <div class="mb-3">
                    <label class="form-label fw-bold">Role Aktif</label>
                    <select class="form-select" name="active_role" required>
                        {% for role in roles %}
                        <option value="{{ role.name }}" {% if current_active and current_active.name == role.name %}selected{% endif %}>{{ role_label(role) }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Lanjutkan</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
