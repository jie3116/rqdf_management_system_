{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="m-0"><i class="fas fa-cash-register me-2"></i>Kasir Sekolah</h5>
            </div>
            <div class="card-body text-center p-5">
                <h4 class="mb-4">Cari Siswa untuk Pembayaran</h4>
                <form method="GET" class="d-flex gap-2 mb-4">
                    <input type="text" name="q" class="form-control form-control-lg" placeholder="Masukkan Nama atau NIS Siswa..." value="{{ query or '' }}">
                    <button type="submit" class="btn btn-primary btn-lg">Cari</button>
                </form>

                {% if students %}
                    <div class="list-group text-start">
                        {% for s in students %}
                        <a href="{{ url_for('staff.cashier_pay', student_id=s.id) }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1 fw-bold">{{ s.full_name }}</h5>
                                <small class="text-muted">{{ s.nis }} | {{ s.current_class.name }}</small>
                            </div>
                            <button class="btn btn-sm btn-success">Pilih <i class="fas fa-chevron-right ms-1"></i></button>
                        </a>
                        {% endfor %}
                    </div>
                {% elif query %}
                    <div class="alert alert-warning">Siswa tidak ditemukan.</div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
