{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3 bg-warning text-dark">
                    <h6 class="m-0 fw-bold"><i class="fas fa-edit me-2"></i>Edit Data Staff TU</h6>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Nama Lengkap</label>
                            <input type="text" name="full_name" class="form-control" value="{{ staff.full_name }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Posisi / Jabatan</label>
                            <input type="text" name="position" class="form-control" value="{{ staff.position }}" placeholder="Cth: Kepala TU">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control bg-light" value="{{ staff.user.username }}" readonly>
                            <small class="text-muted">Username tidak dapat diubah.</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Reset Password (Opsional)</label>
                            <input type="password" name="password" class="form-control" placeholder="Biarkan kosong jika tidak ingin mengganti password">
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('admin.manage_staff') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Batal
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save me-1"></i> Simpan Perubahan
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
