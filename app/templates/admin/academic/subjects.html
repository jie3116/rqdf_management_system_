{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card shadow mb-4">
            <div class="card-header py-3 bg-secondary text-white">
                <h6 class="m-0 fw-bold"><i class="fas fa-book me-2"></i>Mapel Baru</h6>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label>Kode Mapel (Cth: MTK-10)</label>
                        <input type="text" name="code" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Nama Mata Pelajaran</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>KKM (Standar Nilai)</label>
                        <input type="number" name="kkm" class="form-control" value="75" required>
                    </div>
                    <button type="submit" class="btn btn-secondary w-100">Simpan Mapel</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header py-3">
                <h6 class="m-0 fw-bold text-primary">Daftar Mata Pelajaran</h6>
            </div>
            <div class="card-body">
                <form method="GET" action="{{ url_for('admin.manage_subjects') }}" class="mb-3">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Cari kode atau nama mapel..." value="{{ query or '' }}">
                        <button class="btn btn-outline-primary" type="submit"><i class="fas fa-search me-1"></i>Cari</button>
                        {% if query %}
                        <a href="{{ url_for('admin.manage_subjects') }}" class="btn btn-outline-secondary">Reset</a>
                        {% endif %}
                    </div>
                </form>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Kode</th>
                            <th>Nama Mapel</th>
                            <th>KKM</th>
                            <th style="width: 15%;">Aksi</th> </tr
                        </tr>
                    </thead>
                    <tbody>
                        {% for s in subjects %}
                        <tr>
                            <td><code>{{ s.code }}</code></td>
                            <td>{{ s.name }}</td>
                            <td>{{ s.kkm }}</td>
                            <td><a href="{{ url_for('admin.edit_subject', subject_id=s.id) }}" class="btn btn-sm btn-warning shadow-sm" title="Edit Mapel"><i class="fas fa-edit"></i></a></td>
                        </tr>
                        {% else %}
                        <tr><td colspan="3" class="text-center">Belum ada mata pelajaran.</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
